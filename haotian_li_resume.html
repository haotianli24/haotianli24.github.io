<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haotian Li - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }
        
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .download-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1001;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed 
            src="Haotian_Li_Resume.pdf" 
            type="application/pdf" 
            class="pdf-embed"
            alt="Haotian Li's Resume"
        />
    </div>
    
    <a href="Haotian_Li_Resume.pdf" download class="download-btn">Download</a>
    <button class="close-btn" onclick="window.close()">Ã—</button>
    
    <script>
        // Auto-focus the PDF when page loads
        window.addEventListener('load', function() {
            const embed = document.querySelector('.pdf-embed');
            if (embed) {
                embed.focus();
            }
        });
        
        // Handle escape key to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
